{% extends 'base.html' %}

{% block title %}
    {{super()}} | Events
{% endblock title %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-3"> 
            <h1 class="title">{{group}} {{classs}}</h1> <p hidden>{{grade_subject}}</p> <p id="event" hidden>{{event}}</p>
            <h3 class="title"> </h3>
        </div>
    </div>

    <div class="row  mt-5">
        <div class="col col-lg-4">
            <div class="card text-white bg-success mb-3" style="max-width: 24rem; background-color: rgb(32, 135, 151)  !important;">
                <div class="card-header"><h4>Event details</h3></div>
                <div class="card-body">
                    
                </div>
                <div class="card-footer">
                    <a href="#" style="color:aliceblue">Edit event</a>
                </div>
              </div>
        </div>
        <div class="col col-lg-8">
            <div class="table-responsive">
                <table class="table table-dark table-sm">
                <thead>
                    <tr>
                        <th scope="col" colspan="5" class="title"><h4>Grades</h4> </th> 
                    </tr>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">Name</th>
                        <th scope="col">Grade</th>
                        
                        
                    </tr>
                </thead>

                <tbody>
                   
                
                </tbody>
            </table>
            </div>
        </div>
            
    </div>

    <div class="modal fade" id="grademodal" tabindex="-1" aria-labelledby="grademodalabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="grademodalabel">Set/Update Grade</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form onsubmit="set_grade()">
                    <h3 id="student_name" class="title"></h3>
                    <div class="mb-3">
                        <label for="grade" class="form-label">Grade</label>
                        <input type="number" class="form-control" id="grade" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="remarks" class="form-label">Remarks</label>
                        <textarea name="remarks" class="form-control" id="remarks" rows="3"></textarea>
                    </div>  
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="save" >Save changes</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    <script src="{{url_for('static',filename='js/class_event.js')}}"></script>
  <script>
    window.onload = load_event()
  </script>


{% endblock content %}

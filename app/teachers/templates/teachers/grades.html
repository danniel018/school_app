{% extends 'base.html' %}

{% block title %}
    {{super()}} | Grades
    
{% endblock title %}
   
{% block content %}
  <div class="row justify-content-center">
    <div class="col-3"> 
        <h1 class="title">{{group}} {{classs}}</h1> <p hidden>{{grade_subject}}</p>
        <h3 class="title">Grades</h3>
    </div>
  </div>

  <div class="row justify-content-center mt-4">
      <div class="col col-lg-8">
        
        <div class="table-responsive">
            <table class="table table-dark table-sm">
            <thead>
              <tr id="head_row">
                <th scope="col">#</th>
                <th scope="col">Lastname</th>
                <th scope="col">Name</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
    
  </div>

  <script src="{{url_for('static',filename='js/class_grades.js')}}"></script>
  <script>
    window.onload = load_grades()
  </script>

{% endblock content %}
